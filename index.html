<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC</title>
    <link rel="shortcut icon" href="/wall-clock.png" type="image/x-icon">
    <!--BOOTSTRAP V5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--Local CSS-->
    <link rel="stylesheet" href="index.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600&display=swap" rel="stylesheet">

    
</head>
<body>

    
    
    <div class="colors">
        <h6>Choose Color</h6>
        <input type="button" name="color" id="color-RED" class="colorSelect" >
        <input type="button" name="color" id="color-YELLOW" class="colorSelect">
        <input type="button" name="color" id="color-WHITE" class="colorSelect">
        <input type="button" name="color" id="color-GREEN" class="colorSelect">
        <input type="button" name="color" id="color-PINK" class="colorSelect"> 
    </div>
    <div class=" container">
        
        <div class="clock">
            <div class="row">
                <div class="col-4 hrs-col">
                    <p class="display-6">
                        HRS
                        <span id="hours">
                            12
                        </span>
                    </p>
                </div>
                
                <div class="col-4 hrs-min" >
                    <p class="display-6">
                        MINS
                        <span id="minutes">
                            12
                        </span>
                    </p>

                </div>
                <div class="col-4">
                    <p class="display-6">
                        SECS
                        <span id="seconds">
                            12
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
